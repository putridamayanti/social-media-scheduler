version: "3.9"

services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: social_media_scheduler
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app_user -d social_media_scheduler" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend-api:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8080:8080"
    command: ["./backend-api"]

  worker:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: ["./backend-worker"]

  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env
    depends_on:
      - backend-api
    ports:
      - "3000:3000"

volumes:
  pgdata:
